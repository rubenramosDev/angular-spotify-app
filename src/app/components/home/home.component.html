<div class="card-columns">
    <div class="card" *ngFor="let song of newReleases">
        <img [src]="song.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{song.name}}</h5>
            <p class="card-text">
                <small>By</small>
                {{song.artists[0].name}}
            </p>
        </div>
    </div>
</div>
