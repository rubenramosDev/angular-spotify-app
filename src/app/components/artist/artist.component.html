<app-loading *ngIf='flag'></app-loading>

<div class="row mt-5" *ngIf='!flag'>
    <div class="col-2">
        <img [src]="artist.images | noImage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">See artist...</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger"> Regresar</button>
    </div>
</div>

<div class="row">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Song</th>
                    <th>Album name</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let song of songs;">
                    <td> <img [src]="song.album.images | noImage" alt="{{song.album.name}}" class="img-thumb"></td>
                    <td>{{song.name}}</td>
                    <td>{{song.album.name}}</td>
                    <td>{{song.uri}}</td>
                    <td>
                        <audio [src]="song.preview_url" controls></audio>
                        <!-- <iframe [src]="song.uri | domseguro:'https://open.spotify.com/embed/track/'" width="300"
                            height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
